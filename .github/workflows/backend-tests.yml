name: Run Backend Robot Framework Tests

on:
  push:
  pull_request:
    paths:
      - 'backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies for backend
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—‚ï¸ Create results directory
        working-directory: backend
        run: mkdir -p results

      - name: âš™ï¸ Run Robot Framework tests (Backend)
        working-directory: backend
        run: |          
          echo "ğŸš€ Running backend tests..."
          robot --output results/output.xml --log results/log.html --report results/report.html tests
          
          echo "âœ… Backend test execution completed."

      - name: ğŸ“‚ List result files
        run: ls -la backend/results
  
      - name: ğŸ“ Upload Robot Framework Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: backend-robot-report
            path: backend/results/