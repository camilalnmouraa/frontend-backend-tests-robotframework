name: Run Robot Framework Tests

on:
  push:
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies for frontend
        working-directory: frontend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—‚ï¸ Create results directory
        working-directory: frontend
        run: mkdir -p results

      - name: âš™ï¸ Run Robot Framework tests (Frontend)
        working-directory: frontend
        run: |          
          echo "ğŸš€ Running frontend tests..."
          robot --output results/output.xml --log results/log.html --report results/report.html tests
          
          echo "âœ… Frontend test execution completed."

      - name: ğŸ“‚ List result files
        run: ls -la frontend/results
  
      - name: ğŸ“ Upload Robot Framework Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: frontend/results/