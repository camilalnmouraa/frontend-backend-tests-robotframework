name: Run Robot Framework Tests

on:
  push:
  pull_request:
    paths:
      - 'frontend/**'
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          path: frontend-backend-tests-robotframework

      - name: ğŸ› ï¸ Set the working directory to the correct path
        run: |
          cd /home/runner/work/frontend-backend-tests-robotframework

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r frontend/requirements.txt

      - name: âš™ï¸ Run Robot Framework tests
        run: |
          echo "ğŸ§¹ Cleaning previous results..."
          rm -rf frontend/results/*
  
          echo "ğŸš€ Running frontend tests..."
          robot --outputdir frontend/results frontend/tests
  
          echo "âœ… Test execution completed."
          echo "ğŸ“ Reports available at: frontend/results"