name: Run Robot Framework Tests

on:
  push:
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies for frontend
        run: |
          echo "ğŸ“‚ Changing to frontend directory"
            cd frontend
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: âš™ï¸ Run Robot Framework tests (Frontend)
        run: |
          echo "ğŸ§¹ Cleaning previous results..."
          rm -rf frontend/results/*
          echo "ğŸš€ Running frontend tests..."
          cd frontend  # Garantir que estamos dentro do diretÃ³rio 'frontend'
          robot --outputdir frontend/results frontend/tests  # Ajustando o caminho para os testes
          echo "âœ… Frontend test execution completed."
          echo "ğŸ“ Reports available at: frontend/results"